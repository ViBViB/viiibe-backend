<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viiibe Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 16px;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .stat:last-child {
            margin-bottom: 0;
        }

        .stat-value {
            font-weight: 600;
            font-size: 18px;
        }

        .settings {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0.9;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: white;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #f0f0f0;
        }

        .footer {
            margin-top: 16px;
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <h1>ðŸ“š Viiibe Collector</h1>

    <div class="stats">
        <div class="stat">
            <span>Pins Saved Today:</span>
            <span class="stat-value" id="todayCount">0</span>
        </div>
        <div class="stat">
            <span>Total Pins:</span>
            <span class="stat-value" id="totalCount">0</span>
        </div>
    </div>

    <div class="settings">
        <label for="adminKey">Admin Key</label>
        <input type="password" id="adminKey" placeholder="Enter your admin key">

        <label for="defaultCategory">Default Category</label>
        <select id="defaultCategory">
            <option value="uncategorized">Uncategorized</option>
            <option value="web-design">Web Design</option>
            <option value="mobile-ui">Mobile UI</option>
            <option value="dashboard">Dashboard</option>
            <option value="ecommerce">E-commerce</option>
            <option value="minimalist">Minimalist</option>
            <option value="bold">Bold/Colorful</option>
            <option value="dark-mode">Dark Mode</option>
            <option value="typography">Typography</option>
            <option value="illustration">Illustration</option>
            <option value="photography">Photography</option>
        </select>

        <button id="saveSettings">Save Settings</button>
        <button id="resetStats" style="margin-top: 8px; background: #ff4444; color: white;">Reset Stats</button>
    </div>

    <div class="footer">
        Right-click on any Pinterest pin â†’ "Add to Viiibe"
    </div>

    <script src="popup.js"></script>
</body>

</html>
