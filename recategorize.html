<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Re-categorization Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .progress {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .pin-preview {
            margin-bottom: 30px;
        }

        .pin-image {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .pin-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .current-industry {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .current-industry span {
            color: #e74c3c;
            font-weight: 600;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #3498db;
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-skip {
            background: #95a5a6;
            color: white;
        }

        .btn-skip:hover {
            background: #7f8c8d;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .btn-save {
            background: #2ecc71;
            color: white;
        }

        .btn-save:hover {
            background: #27ae60;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .complete {
            text-align: center;
            padding: 60px 20px;
        }

        .complete h2 {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .complete p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”§ Pin Re-categorization Tool</h1>
        <div class="progress" id="progress">Loading...</div>
        <div style="margin-bottom: 20px; display: flex; gap: 10px; align-items: center;">
            <label for="jumpToPin" style="margin: 0; font-size: 14px;">Jump to pin:</label>
            <input type="number" id="jumpToPin" min="1" placeholder="e.g., 101"
                style="width: 100px; padding: 8px; border: 2px solid #ddd; border-radius: 6px; font-size: 14px;">
            <button onclick="jumpToPinNumber()"
                style="padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600;">Go</button>
        </div>

        <div id="content">
            <div class="loading">Loading pins...</div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        const INDUSTRIES = [
            'Agriculture', 'Beauty', 'Business', 'Consulting', 'Construction',
            'Digital Agency', 'Ecommerce', 'Education', 'Fashion', 'Finance',
            'Fitness', 'Food', 'Furniture', 'Healthcare', 'Home Services',
            'Legal', 'Logistics', 'NGO', 'Portfolio', 'Real Estate',
            'Saas', 'Sustainability', 'Tech', 'Transportation', 'Travel'
        ];

        // Load saved progress from localStorage
        let currentOffset = parseInt(localStorage.getItem('recategorize_offset') || '0');
        let totalPins = 0;
        let currentPin = null;
        let modifiedCount = parseInt(localStorage.getItem('recategorize_modified') || '0');
        let deletedCount = parseInt(localStorage.getItem('recategorize_deleted') || '0');

        // Save progress to localStorage
        function saveProgress() {
            localStorage.setItem('recategorize_offset', currentOffset.toString());
            localStorage.setItem('recategorize_modified', modifiedCount.toString());
            localStorage.setItem('recategorize_deleted', deletedCount.toString());
        }

        // Reset progress
        function resetProgress() {
            localStorage.removeItem('recategorize_offset');
            localStorage.removeItem('recategorize_modified');
            localStorage.removeItem('recategorize_deleted');
            currentOffset = 0;
            modifiedCount = 0;
            deletedCount = 0;
        }

        async function loadNextPin() {
            try {
                // Add cache-busting timestamp to prevent stale responses
                const timestamp = Date.now();
                const response = await fetch(`${API_BASE}/pins?action=recategorize&offset=${currentOffset}&limit=1&_t=${timestamp}`);
                const data = await response.json();

                totalPins = data.total;

                // Check if we've reached the end
                // Only show complete if there are no more pins AND hasMore is false
                if (!data.hasMore && data.pins.length === 0) {
                    showComplete();
                    return;
                }

                // If we got a pin, render it
                if (data.pins.length > 0) {
                    currentPin = data.pins[0];
                    renderPin(currentPin);
                    updateProgress();
                    saveProgress(); // Save after loading each pin
                } else {
                    // No pins returned but hasMore is true - this shouldn't happen
                    console.error('No pins returned but hasMore is true. Offset:', currentOffset);
                    alert('Error: No pin data received. Please try refreshing the page.');
                }

            } catch (error) {
                console.error('Error loading pin:', error);
                alert('Error loading pin. Please refresh the page.');
            }
        }

        function renderPin(pin) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="pin-preview">
                    <img src="${pin.imageUrl}" alt="${pin.title}" class="pin-image" onerror="this.src='https://via.placeholder.com/400x300?text=Image+Not+Found'">
                    <div class="pin-title">${pin.title}</div>
                    <div class="current-industry">Current: <span>${pin.currentIndustry}</span></div>
                </div>

                <label for="industry">Select Correct Industry:</label>
                <select id="industry">
                    ${INDUSTRIES.map(ind => `
                        <option value="${ind}" ${ind === pin.currentIndustry ? 'selected' : ''}>${ind}</option>
                    `).join('')}
                </select>

                <div class="actions">
                    <button class="btn-skip" onclick="skipPin()">Skip</button>
                    <button class="btn-delete" onclick="deletePin()">Delete</button>
                    <button class="btn-save" onclick="savePin()">Save & Next</button>
                </div>
            `;
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const resumeInfo = currentOffset > 0 ? ` (resumed from pin ${currentOffset})` : '';
            progress.innerHTML = `Pin ${currentOffset + 1} of ${totalPins}${resumeInfo} | Modified: ${modifiedCount} | Deleted: ${deletedCount}`;
        }

        function showComplete() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="complete">
                    <h2>ðŸŽ‰ Reached the End!</h2>
                    <p>You've gone through all ${totalPins} pins.</p>
                    <p style="margin-top: 10px;"><strong>Modified:</strong> ${modifiedCount} pins | <strong>Deleted:</strong> ${deletedCount} pins</p>
                    <p style="margin-top: 20px;">Run <code>node scripts/check-progress.mjs</code> to see the updated distribution.</p>
                    <button onclick="restartFromBeginning()" style="margin-top: 20px; padding: 12px 24px; font-size: 16px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer;">Start Over from Beginning</button>
                    <button onclick="resetProgress(); location.reload();" style="margin-top: 10px; padding: 12px 24px; font-size: 14px; background: #95a5a6; color: white; border: none; border-radius: 8px; cursor: pointer;">Clear Progress & Reload</button>
                </div>
            `;
        }

        function restartFromBeginning() {
            if (confirm('Are you sure you want to restart from the beginning? This will reset your progress counters.')) {
                resetProgress();
                loadNextPin();
            }
        }

        async function skipPin() {
            currentOffset++;
            saveProgress();
            await loadNextPin();
        }

        async function deletePin() {
            if (!confirm('Are you sure you want to delete this pin?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/delete-pin`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pinId: currentPin.pinId,
                        adminKey: 'viiibe-curator-2025'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to delete pin');
                }

                deletedCount++;
                totalPins--; // Decrease total since we deleted one
                saveProgress();
                // Don't increment offset since the pin was removed
                await loadNextPin();

            } catch (error) {
                console.error('Error deleting pin:', error);
                alert('Error deleting pin. Please try again.');
            }
        }

        async function savePin() {
            const industry = document.getElementById('industry').value;
            const originalIndustry = currentPin.currentIndustry;

            try {
                const response = await fetch(`${API_BASE}/update-pin-industry`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pinId: currentPin.pinId,
                        industry: industry
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update pin');
                }

                // Only count as modified if industry actually changed
                if (industry !== originalIndustry) {
                    modifiedCount++;
                }

                currentOffset++;
                saveProgress();
                await loadNextPin();

            } catch (error) {
                console.error('Error saving pin:', error);
                alert('Error saving pin. Please try again.');
            }
        }

        // Jump to specific pin number
        function jumpToPinNumber() {
            const input = document.getElementById('jumpToPin');
            const pinNumber = parseInt(input.value);

            if (!pinNumber || pinNumber < 1) {
                alert('Please enter a valid pin number (1 or greater)');
                return;
            }

            if (pinNumber > totalPins) {
                alert(`Pin number cannot be greater than ${totalPins}`);
                return;
            }

            // Convert pin number to offset (pin 1 = offset 0)
            currentOffset = pinNumber - 1;
            saveProgress();
            loadNextPin();

            // Clear input
            input.value = '';
        }

        // Allow Enter key to jump
        document.addEventListener('DOMContentLoaded', () => {
            const jumpInput = document.getElementById('jumpToPin');
            if (jumpInput) {
                jumpInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        jumpToPinNumber();
                    }
                });
            }
        });

        // Load first pin on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Show resume message if continuing from previous session
            if (currentOffset > 0) {
                const progress = document.getElementById('progress');
                progress.innerHTML = `<strong>Resuming from pin ${currentOffset + 1}...</strong> (Modified: ${modifiedCount}, Deleted: ${deletedCount})`;
                setTimeout(() => loadNextPin(), 500);
            } else {
                loadNextPin();
            }
        });
    </script>
</body>

</html>
