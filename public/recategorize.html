<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Re-categorization Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .progress {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .pin-preview {
            margin-bottom: 30px;
        }

        .pin-image {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .pin-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .current-industry {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .current-industry span {
            color: #e74c3c;
            font-weight: 600;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #3498db;
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-skip {
            background: #95a5a6;
            color: white;
        }

        .btn-skip:hover {
            background: #7f8c8d;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .btn-save {
            background: #2ecc71;
            color: white;
        }

        .btn-save:hover {
            background: #27ae60;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .complete {
            text-align: center;
            padding: 60px 20px;
        }

        .complete h2 {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .complete p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”§ Pin Re-categorization Tool</h1>
        <div class="progress" id="progress">Loading...</div>

        <div id="content">
            <div class="loading">Loading pins...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://moood-refactor.vercel.app/api';
        const INDUSTRIES = [
            'Real Estate', 'Tech', 'Finance', 'Fitness', 'Healthcare',
            'Saas', 'Ecommerce', 'Education', 'Travel', 'Food',
            'Fashion', 'Logistics', 'Furniture', 'Beauty', 'Transport',
            'Transportation', 'Consulting', 'Construction', 'Business',
            'Legal', 'Home Services'
        ];

        let currentOffset = 0;
        let totalPins = 0;
        let currentPin = null;

        async function loadNextPin() {
            try {
                const response = await fetch(`${API_BASE}/get-pins-for-recategorization?offset=${currentOffset}&limit=1`);
                const data = await response.json();

                totalPins = data.total;

                if (data.pins.length === 0 || !data.hasMore) {
                    showComplete();
                    return;
                }

                currentPin = data.pins[0];
                renderPin(currentPin);
                updateProgress();

            } catch (error) {
                console.error('Error loading pin:', error);
                alert('Error loading pin. Please refresh the page.');
            }
        }

        function renderPin(pin) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="pin-preview">
                    <img src="${pin.imageUrl}" alt="${pin.title}" class="pin-image" onerror="this.src='https://via.placeholder.com/400x300?text=Image+Not+Found'">
                    <div class="pin-title">${pin.title}</div>
                    <div class="current-industry">Current: <span>${pin.currentIndustry}</span></div>
                </div>

                <label for="industry">Select Correct Industry:</label>
                <select id="industry">
                    ${INDUSTRIES.map(ind => `
                        <option value="${ind}" ${ind === pin.currentIndustry ? 'selected' : ''}>${ind}</option>
                    `).join('')}
                </select>

                <div class="actions">
                    <button class="btn-skip" onclick="skipPin()">Skip</button>
                    <button class="btn-delete" onclick="deletePin()">Delete</button>
                    <button class="btn-save" onclick="savePin()">Save & Next</button>
                </div>
            `;
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            progress.textContent = `Pin ${currentOffset + 1} of ${totalPins}`;
        }

        function showComplete() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="complete">
                    <h2>ðŸŽ‰ All Done!</h2>
                    <p>You've reviewed all ${totalPins} pins.</p>
                    <p style="margin-top: 20px;">Run <code>node scripts/check-progress.mjs</code> to see the updated distribution.</p>
                </div>
            `;
        }

        async function skipPin() {
            currentOffset++;
            await loadNextPin();
        }

        async function deletePin() {
            if (!confirm('Are you sure you want to delete this pin?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/delete-pin`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pinId: currentPin.pinId,
                        adminKey: 'change-me-in-production' // TODO: Get from env
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to delete pin');
                }

                currentOffset++;
                await loadNextPin();

            } catch (error) {
                console.error('Error deleting pin:', error);
                alert('Error deleting pin. Please try again.');
            }
        }

        async function savePin() {
            const industry = document.getElementById('industry').value;

            try {
                const response = await fetch(`${API_BASE}/update-pin-industry`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pinId: currentPin.pinId,
                        industry: industry
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update pin');
                }

                currentOffset++;
                await loadNextPin();

            } catch (error) {
                console.error('Error saving pin:', error);
                alert('Error saving pin. Please try again.');
            }
        }

        // Load first pin on page load
        loadNextPin();
    </script>
</body>

</html>
