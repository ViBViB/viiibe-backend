<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Viiibe!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --error: #EF4444;
            --bg: #F9FAFB;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--primary);
        }

        .card {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .icon {
            width: 64px;
            height: 64px;
            background: #FEE2E2;
            color: var(--error);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        h1 {
            margin: 0 0 1rem;
            font-size: 24px;
        }

        p {
            color: #6B7280;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
        <h1>Payment Cancelled</h1>
        <p>Your payment was not completed. No charges were made. You can try again from the Viiibe! plugin.</p>
        <a href="https://www.figma.com" class="btn">Return to Figma</a>
    </div>
</body>

</html>
